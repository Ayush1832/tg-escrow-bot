<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - TON Escrow Bot</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .connect-btn:hover {
            transform: translateY(-2px);
        }
        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .wallet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }
        .wallet-address {
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”—</div>
        <h1>Connect Your Wallet</h1>
        <p class="subtitle">Connect your TON wallet to use the Escrow Bot</p>
        
        <button id="connectBtn" class="connect-btn">
            Connect Wallet
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="walletInfo" class="wallet-info" style="display: none;">
            <strong>Connected Wallet:</strong>
            <div id="walletAddress" class="wallet-address"></div>
        </div>
    </div>

    <script>
        // Initialize TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: `${window.location.origin}/tonconnect-manifest.json`,
            buttonRootId: undefined
        });

        const connectBtn = document.getElementById('connectBtn');
        const status = document.getElementById('status');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const botToken = urlParams.get('bot_token');

        async function startConnectFlow() {
            try {
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                showStatus('Connecting to wallet...', 'info');

                // Provide tonProof (optional but recommended)
                tonConnectUI.setConnectRequestParameters({
                    tonProof: {
                        version: 'v2',
                        nonce: generateNonce(),
                        payload: `escrow_bot_${userId}_${Date.now()}`
                    }
                });

                // Prefer Telegram Wallet inside Telegram WebApp
                try {
                    tonConnectUI.uiOptions = {
                        walletsList: {
                            includeWallets: [
                                { appName: 'telegram-wallet' }
                            ]
                        }
                    };
                } catch (e) { /* ignore */ }

                await tonConnectUI.openModal();
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed. Please try again.', 'error');
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect Wallet';
            }
        }

        connectBtn.addEventListener('click', startConnectFlow);

        // Listen for wallet connection
        tonConnectUI.onStatusChange((wallet) => {
            if (wallet && wallet.account) {
                showStatus('Wallet connected successfully!', 'success');
                showWalletInfo(wallet);
                sendConnectionToBot(wallet);
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showWalletInfo(wallet) {
            walletAddress.textContent = wallet.account.address;
            walletInfo.style.display = 'block';
        }

        function generateNonce() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        async function sendConnectionToBot(wallet) {
            try {
                // Send connection info back to the bot
                const response = await fetch('/api/wallet-connected', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        wallet: wallet,
                        botToken: botToken
                    })
                });

                if (response.ok) {
                    showStatus('Connection sent to bot successfully!', 'success');
                } else {
                    throw new Error('Failed to send connection to bot');
                }
            } catch (error) {
                console.error('Error sending to bot:', error);
                showStatus('Connected but failed to notify bot. Please try again.', 'error');
            }
        }

        // Check if already connected
        tonConnectUI.connectionRestored.then((restored) => {
            if (restored && tonConnectUI.wallet) {
                showStatus('Wallet already connected!', 'success');
                showWalletInfo(tonConnectUI.wallet);
            }
        });

        // Auto-start connect when opened inside Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.ready();
                startConnectFlow();
            } catch (e) {
                // ignore
            }
        }

        // Close WebApp after successful send
        async function sendConnectionToBot(wallet) {
            try {
                const response = await fetch('/api/wallet-connected', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId, wallet: wallet, botToken: botToken })
                });

                if (response.ok) {
                    showStatus('Connection sent to bot successfully!', 'success');
                    if (window.Telegram && window.Telegram.WebApp) {
                        setTimeout(() => window.Telegram.WebApp.close(), 800);
                    }
                } else {
                    throw new Error('Failed to send connection to bot');
                }
            } catch (error) {
                console.error('Error sending to bot:', error);
                showStatus('Connected but failed to notify bot. Please try again.', 'error');
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect Wallet';
            }
        }
    </script>
</body>
</html>
